<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

      <div class="apply_box">
       <h1> Job Application
       <span class="tittle_small">(web)</span></h1>

        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First name</label>
                    <input type=" " name="first_name" id="first_name" placeholder="Enter first name">

                </div>
                <div class="form_control">
                    <label for="last_name">Last name</label>
                    <input type=" " name="last_name" id="last_name" placeholder="Enter last name">

                </div>
                <div class="form_control">
                    <label for="email">Emal</label>
                    <input type="email " name="email" id="email" placeholder="Enter your Email">

                </div>
                <div class="form_control">
                    <label for="job_role">Job Role</label>
                    <select>
                        <option value="job_role">Enter job Role</option>
                        <option value="frontend">Frontent Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full_stack">Full stack Developer</option>
                        <option value="ai">AI Developer</option>
                    </select>
                </div>
                <div class="form_control">
                    <label for="address">Address</label>
                   <textarea name="address" id="" cols="30" rows="4" placeholder="Enter address"></textarea>

                </div>
                <div class="form_control">
                    <label for="city"> City</label>
                    <input type=" " name="city" id="city" placeholder="Enter City">

                </div>
                <div class="form_control">
                    <label for="pincode"> Pincode</label>
                    <input type="number" name="pincode" id="pincode" placeholder="Enter pin">

                </div>
                <div class="form_control">
                    <label for="date"> Date</label>
                    <input value="22-01-10" type="date" name= date id="date" >

                </div>
                <div class="form_control">
                    <label for="upload"> Upload your CV</label>
                    <input  type="file" name="upload" id="upload" >

                </div>
            </div>
            <div class="botton_container">
                <button type="submit">Apply now</button>

            </div>
        </form>


    </div>
    </div>
</body>
</html>
